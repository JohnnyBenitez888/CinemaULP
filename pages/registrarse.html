<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro | Cinema ULP</title>
    <link rel="stylesheet" href="../css/estilos.css">
    <script src="https://kit.fontawesome.com/f7fb471b65.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital@0;1&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="../assets/favicon.ico" type="image/x-icon">
</head>

<body class="bodyRegistrarse">
    <header class="headerRegistrarse">
        <a class="anclaLogo" href="../index.html">
            <i class="fas fa-film" aria-hidden="true"></i>
            <span>Cinema ULP</span>
        </a>
    </header>
    <main id="main" class="main">
        <section class="seccionRegistrarse" id="seccionRegistrarse">
            <!-- Con javascript vamos a ocultar el formulario -->
            <form id="forma" onsubmit="return validateForm()">
                <h2 class="tituloRegistrarse">Registro</h2>
                <div>
                    <input type="text" placeholder="Nombre" id="f_nombre" name="f_nombre" class="sisi">
                </div>
                <div>
                    <input type="text" placeholder="Apellido" id="f_apellido" name="f_apellido" class="sisi">
                </div>
                <div>
                    <input type="email" placeholder="Email" id="f_email" name="f_email" class="sisi">
                </div>
                <div>
                    <input type="password" placeholder="Contraseña" id="f_password" name="f_password" class="sisi">
                </div>
                <div>
                    <input type="date" placeholder="Fecha de Nacimiento (dd/mm/aaaa)" id="f_fecha" name="f_fecha"
                        class="sisi">
                </div>
                <div>
                    <select name="pais" id="f_pais" class="sisi">
                        <option disabled selected value="">País</option>
                        <option value="AR">Argentina</option>
                        <option value="BO">Bolivia</option>
                        <option value="BR">Brasil</option>
                        <option value="CH">Chile</option>
                        <option value="CO">Colombia</option>
                        <option value="EC">Ecuador</option>
                        <option value="PY">Paraguay</option>
                        <option value="PE">Perú</option>
                        <option value="UY">Uruguay</option>
                        <option value="VE">Venezuela</option>
                    </select>
                </div>
                <div class="terminos">
                    <input class="check" type="checkbox" id="f_terminos">
                    <label class="textoCheck" for="terminos">Acepto términos y condiciones</label>
                </div>
                <div>
                    <button class="boton" type="submit" id="btnRegistro">Registrarse</button>
                </div>
                <div>
                    <a class="ayuda" href="#">Necesitas ayuda?</a>
                </div>
            </form>
        </section>
        <!----------------------------------------------------------------------------------------------------------------------->
        <section id="seccionOculta" class="hidden">
            <h2 class="tituloOculto" id="tituloh2">Validando Datos</h2>
            <p id="saludo" class="saludo"></p>
            <ul id="listaOculta">
            </ul>
            <br>
            <button id="btnOculto" onclick="return boton()"></button>
        </section>
    </main>
    <script src="../js/registrarse.js"></script>
</body>

</html>
